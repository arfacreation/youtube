<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending</title>
  />

    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    body {
      background: #f9f9f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      padding: 6px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
      user-select: none;
      z-index: 1001;
    }
    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    .navbar .logo svg {
      width: 40px;
      height: 40px;
      display: block;
    }
    .navbar .search {
      flex: 1;
      max-width: 600px;
      margin: 0 24px;
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 2px;
      overflow: hidden;
      background: #f1f1f1;
    }
    .navbar .search input[type="text"] {
      flex: 1;
      border: none;
      padding: 6px 12px;
      font-size: 15px;
      color: #282828;
      background: transparent;
    }
    .navbar .search input[type="text"]::placeholder {
      color: #a0a0a0;
    }
    .navbar .search input[type="text"]:focus {
      outline: none;
      background: #fff;
    }
    .searchbtn {
      padding: 0 14px;
      background: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #606060;
      transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
    }
    .searchbtn:hover {
      background: #e3e3e3;
      color: #000;
    }
    .navbar .search i.fa-microphone {
      margin-left: 12px;
      font-size: 20px;
      color: #606060;
      cursor: pointer;
      transition: color 0.2s ease-in-out;
    }
    .navbar .search i.fa-microphone:hover {
      color: #ff0000;
    }
    .navbar .icons {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .navbar .icons i {
      font-size: 20px;
      color: #606060;
      cursor: pointer;
      transition: color 0.2s ease-in-out;
    }
    .navbar .icons i:hover {
      color: #ff0000;
    }
    .navbar .icons img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      object-fit: cover;
      border: 1.5px solid transparent;
      transition: border-color 0.2s ease-in-out;
    }
    .navbar .icons img:hover {
      border-color: #ff0000;
    }

    /* Sidebar */
    .sidebar {
      overflow-y: scroll;
      position: fixed;
      top: 56px;
      left: 0;
      width: 200px;
      height: calc(100vh - 56px);
      background: #fff;
      box-shadow: 1px 0 4px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      padding-top: 8px;
      z-index: 1000;
      overflow-y: auto;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 12px 24px;
      color: #606060;
      text-decoration: none;
      font-size: 15px;
      transition: background-color 0.2s ease, color 0.2s ease;
      white-space: nowrap;
      cursor: pointer;
    }
    .sidebar a:hover,
    .sidebar a:focus {
      background-color: #f9f9f9;
      color: #ff0000;
      outline: none;
    }
    .sidebar a i {
      font-size: 20px;
      min-width: 20px;
      text-align: center;
    }
    .sidebar hr {
      margin: 8px 0;
      border: none;
      border-bottom: 1px solid #eee;
    }

    .main-content {
      margin-top: 56px;
      margin-left: 240px; /* Adjusted for sidebar width */
      padding: 24px;
      min-height: calc(100vh - 56px);
      background-color: #fff;
      box-sizing: border-box;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap; 
      gap: 16px; 
    }

    .video-container iframe {
      flex: 1 1 calc(33.333% - 16px);
      max-width: 100%; 
    }

    .sidebar::-webkit-scrollbar {
      width: 6px;
    }
    .sidebar::-webkit-scrollbar-track {
      background: #fff;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background-color: #ddd;
      border-radius: 3px;
    }
  </style>
